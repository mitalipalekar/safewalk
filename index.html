<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./index.css">
    <link href="https://fonts.googleapis.com/css?family=Libre+Franklin" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="shortcut icon" href="safewalk_logo.ico" type="image/x-icon" />
    <title>SafeWalk</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <a class="navbar-brand" href="#">SafeWalk</a>
    </nav>

    <div id="outermap">
      <div id="map"></div>
    </div>

    <!-- Button trigger modal -->
    <div id="modal-button">
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Find me a walk!
      </button>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Find a walk!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="modal-form">
              <div class="form-group">
                <label for="name">Name:</label>
                <input type="name" class="form-control" id="name" placeholder="e.g. John Doe">
              </div>
              <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="phone" class="form-control" id="phone" placeholder="XXXXXXXXXX">
              </div>
              <div id="timerange">
                <fieldset>
                  <legend>Time Range:</legend>
                  <select id="speed" class="custom-select">
                    <option value="530PM">5:30PM-6:00PM</option>
                    <option value="600PM">6:00PM-6:30PM</option>
                    <option selected="selected" value="630PM">6:30PM-7:00PM</option>
                    <option value="700PM">7:00PM-7:30PM</option>
                    <option value="730PM">7:30PM-8:00PM</option>
                    <option value="800PM">8:00PM-8:30PM</option>
                  </select>
                </fieldset>
              </div>
              <div id="wrapper">
                <div id="startlocation">
                  <fieldset>
                    <legend>Start:</legend>
                    <select id="startmenu" class="custom-select">
                      <option selected="selected" value="A">A</option>
                      <option value="B">B</option>
                      <option value="C">C</option>
                      <option value="D">D</option>
                      <option value="E">E</option>
                      <option value="F">F</option>
                      <option value="G">G</option>
                      <option value="H">H</option>
                    </select>
                  </fieldset>
                </div>
                <div id="destination">
                  <fieldset>
                    <legend>Destination:</legend>
                    <select id="destmenu" class="custom-select">
                      <option value="A">A</option>
                      <option value="B">B</option>
                      <option value="C">C</option>
                      <option value="D">D</option>
                      <option value="E">E</option>
                      <option selected="selected" value="F">F</option>
                      <option value="G">G</option>
                      <option value="H">H</option>
                    </select>
                  </fieldset>
                </div>
              </div>
              <div id="submitdiv">
                <button type="submit" class="btn btn-default" id="submitbutton">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js">
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_ksnAo-5LrUcaucPHLQAnnBgNiHMvd_A&callback=initMap">
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./index.css">
    <link href="https://fonts.googleapis.com/css?family=Libre+Franklin" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <title>SafeWalk</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <a class="navbar-brand" href="#">SafeWalk</a>
    </nav>

    <div id="outermap">
      <div id="map"></div>
    </div>

    <div id="form">
      <b>Start</b>
      <select id="startLocation" class="custom-select"></select>
      <b>End</b>
      <select id="endLocation" class="custom-select"></select>
    </div>

    <!-- Button trigger modal -->
    <div id="modal-button">
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Find me a walk!
      </button>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Find a walk!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="name">Name:</label>
                <input type="name" class="form-control" id="name">
              </div>
              <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="phone" class="form-control" id="phone">
              </div>
              <div>
                <fieldset>
                  <legend>Time Range:</legend>
                  <select id="speed" class="custom-select">
                    <option>5:30PM-6:00PM</option>
                    <option>6:00PM-6:30PM</option>
                    <option selected="selected">6:30PM-7:00PM</option>
                    <option>7:00PM-7:30PM</option>
                    <option>7:30PM-8:00PM</option>
                    <option>8:00PM-8:30PM</option>
                  </select>
                </fieldset>
                <div>
                <fieldset>
                  <legend>Start:</legend>
                  <select id="startlocation"class="custom-select">
                    <option selected="selected">A</option>
                    <option>B</option>
                    <option>C</option>
                    <option>D</option>
                    <option>E</option>
                    <option>F</option>
                    <option>G</option>
                  </select>
                </fieldset>
              </div>
              <div>
                <fieldset>
                  <legend>Destination:</legend>
                  <select id="destination"class="custom-select">
                    <option>A</option>
                    <option>B</option>
                    <option>C</option>
                    <option>D</option>
                    <option>E</option>
                    <option>F</option>
                    <option selected="selected">G</option>
                  </select>
                </fieldset>
              </div>
              <div id="submitdiv">
                <button type="submit" class="btn btn-default" id="submitbutton">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js">
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_ksnAo-5LrUcaucPHLQAnnBgNiHMvd_A&callback=initMap">
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
